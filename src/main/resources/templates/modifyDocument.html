<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/styles.css" />     
    </head>
    <body class="bckground">
        <a th:href="@{/checkDocuments/} + ${userId}" class="a2"><-Back</a>
         
        <h2 th:text="${userName}" class="h2"></h2> 

        <form th:action="@{/userDocuments/} + ${userId}"
              method="post" class="table" id="form" th:object="${document}">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{extension}"/>
            <label for="file">Old File Name:</label>
            <label name="file" th:text="${document.fileName}"> </label>       
            <label for="newName">New File Name:</label>
            <input type="text" name="newName" class="buton" placeholder="enter here the name" id="newName" th:field="*{fileName}"/>         
             
            <br>
            <input type="submit" value="Update Name"  class="buton"/>
        </form>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/js.js" type="text/javascript"></script>
      
    </body>
</html>
